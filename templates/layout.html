<!DOCTYPE html>
<html class="no-js">
<head>
	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{% block title_start %}{% if page.metadata.title %}{{ page.metadata.title }} - {% endif %}{% endblock %}{{ name }}</title>
	<meta name="description" content="{{ description }}"/>
	<meta name="author" content="{{ author }}"/>
	<meta name="copyright" content="ZURB, inc. Copyright (c) 2014"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic|Voltaire' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/app.css">
	<script src="/scripts/modernizr.js"></script>
	<script src="/scripts/main.js"></script>	
	
	
	
	
	
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ name }}">
  <meta property="og:url" content="{{ url }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">

</head>
<body>
	
	
	{% block body %}{% endblock %}


</body>
</html>
